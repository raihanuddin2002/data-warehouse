<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>

    <!-- tailwind css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container mx-auto p-6 flex justify-between items-center">
            <div class="nav-left">
                <img class="" src="images/Logo.png" alt="logo" srcset="">
            </div>
            <div class="nav-middle relative">
                <nav>
                    <input type="checkbox" class="hidden" name="" id="check">
                    <label for="check" class="small-menu 2xl:hidden"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-9 sm:w-9 md:h-10 md:w-10 xl:h-8 xl:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg></label>
                    <ul class="2xl:flex 2xl:block hidden absolute 2xl:static right-0 top-12 bg-purple-300 2xl:bg-opacity-0 w-72 2xl:w-full">
                        <li class="font-medium p-4 2xl:p-0 hover:bg-pink-300 2xl:hover:bg-opacity-0">About</li>
                        <li class="2xl:ml-16 font-medium p-4 2xl:p-0 hover:bg-pink-300 2xl:hover:bg-opacity-0">Help</li>
                        <li class="2xl:ml-16 font-medium p-4 2xl:p-0 hover:bg-pink-300 2xl:hover:bg-opacity-0">Features</li>
                        <li class="2xl:ml-16 font-medium p-4 2xl:p-0  hover:bg-pink-300 2xl:hover:bg-opacity-0">Sign Up</li>
                        <li class="2xl:hidden 2xl:ml-16 p-4"><button class="shadow-md py-3 px-12 font-bold rounded-3xl text-navy hover:bg-pink-300">Request Demo &nbsp; <i class="fas fa-arrow-right text-purple"></i></button></li>
                    </ul>
                </nav>
            </div>
            <div class="hidden 2xl:block nav-right">
                <button class="shadow-md py-3 px-12 font-bold rounded-3xl text-navy">Request Demo &nbsp; <i class="fas fa-arrow-right text-purple"></i></button>
            </div>
        </div>
    </header>

    <main>
        <!-- hero section -->
        <section>
            <!-- blank -->
            <div class="blank hidden lg:block" style="height: 100px;"></div>
            <div class="blank hidden lg:none" style="height: 70px;"></div>
            <!-- blank -->
            <div class="container mx-auto p-8 lg:flex items-end justify-center">
                <div class="hero-left lg:w-2/4">
                    <h1 class="text-5xl 2xl:text-8xl lg:text-6xl  text-navy font-bold py-4 2xl:py-12">Save your data storage here.</h1>
                    <p class="text-gray-600 py-8 2xl:py-10 text-xl">
                        Data Warehouse is a data storage area that has been tested for security, so you can store your data here safely but not be afraid of being stolen by others.
                    </p>
                    <button class="bg-purple-500 hover:bg-purple-400 py-4 px-12 mb-4  font-bold rounded-full text-white">Lern more</button>
                </div>
                <div class="hero-right lg:w-2/4">
                    <img src="images/image1 1hero.png" class="w-full h-full" alt="" srcset="">
                </div>
            </div>
            <!-- blank -->
            <div class="blank hidden md:block" style="height: 100px;"></div>
            <div class="blank hidden md:none" style="height: 70px;"></div>
            <!-- blank -->
        </section>
    </main>

    <script src="https://kit.fontawesome.com/7e0db81c06.js" crossorigin="anonymous"></script>
</body>

</html>
